<!DOCTYPE html>
<html lang="en">
<head>
    <title>Application Form</title>
    <style>
        body{
            background-image: url(https://img.freepik.com/free-photo/front-view-male-student-dark-t-shirt-yellow-backpack-holding-files-books-smiling-light-blue-wall_140725-46715.jpg?w=2000);
        }
        div{
            border: 4px solid;
            color: ghostwhite;
            background-color:black;
            width: fit-content;
            margin-left: 300px;
            padding: 20px;
        }
        h1,p{
            text-align: center;
        }
       
    </style>
</head>
<body>
    <h1>Student form Application</h1>
    <p>Please fill out the application form carefully</p>
    <div>
    <form>
        <table>
            <tr>
                <td><label for="Full Name">Full Name</label> </td>
                <td colspan="3"><input type="text" id="Full Name"></td>
            </tr>
            <tr>
                <td><label for="Father Name">Father Name</label> </td> 
                <td colspan="3"><input type="text" id="Father Name"></td>
            </tr>
            <tr>
                <td><label for="Mother Name">Mother Name</label></td>
                <td colspan="3"> <input type="text" id="Mother Name"></td>
            </tr>
            <tr>
                <td><label>Date of Birth</label></td>
                <td> <input type="date"><br> Day</td>
                <td><input type="month"><br>month</td>
                <td><input type="year" placeholder="Enter Year"><br> Year</td>
            </tr>
            <tr>
                <td><label>Gender</label></td>
                <td colspan="3"><select>
                    <option value="">Male</option>
                    <option value="">FeMale</option>
                    <option value="">others</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="Email Address">E-Mail Address</label></td>
                <td><input type="email" id="Email Address"></td>
            </tr>
            <tr>
                <td><label for="number">Mobile Number</label></td>
                <td><input type="number" id="number"></td>
                </td>
            </tr>
            <tr>
                <td><label for="Address">Address</label></td>
                <td><input type="text"><br>Street Address</td><td><input type="text"><br>Street Line 2</td>
            </tr>
            <tr>
                <td rowspan="2"></td>
                <td><input type="text"><br>City</td><td><input type="text"><br>State/Province</td>
            </tr>
            <tr>
                <td><input type="number"><br>Postal/Zipcode</td><td><input type="text"><br>Country</td>
            </tr>
            <tr>
                <td><label>Course name</label></td>
                <td colspan="3"><input type="text">
                </td>
            </tr>
            <tr>
                <td><label>Type of Education</label></td>
                <td colspan="3"><select name="" id="">
                    <option value="">Full Time</option>
                     <option value="">Part Time</option>
                      <option value="">Distance</option>
                </select></td>
            </tr>
           <tr>
            <td><label for="description">Course Description</label></td>
            <td>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </td>
           </tr>
        </table>
    <button>Apply</button></div>
    </form>
</body>
</html>
